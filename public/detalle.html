<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/emv/favicon-emova.png" sizes="32x32" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./detalle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Engrasadoras Site</title>
  </head>
  <body>
    <header>
      <button onclick="location.href='/'">
        <span class="material-symbols-outlined"> home </span>
      </button>
      <h2>DETALLE LINEA <span id="tituloLinea"></span></h2>
      <button onclick="toggleMenu()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <nav id="menu" class="menu">
        <a href="/Ingreso">Ingreso</a>
        <a class="aA" href="/detalle?linea=A">Detalle A</a>
        <a class="aB" href="/detalle?linea=B">Detalle B</a>
        <a class="aC" href="/detalle?linea=C">Detalle C</a>
        <a class="aD" href="/detalle?linea=D">Detalle D</a>
        <a class="aE" href="/detalle?linea=E">Detalle E</a>
        <a class="aH" href="/detalle?linea=H">Detalle H</a>
        <a href="/configuracion">Configuraci√≥n</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="contenedor-barra">
          <div id="barraPorcentual">
            <div id="porc_func" class="porc">
              <span class="value" id="value_func"></span>
              <div class="barra func"></div>
            </div>
            <div id="porc_alert" class="porc">
              <span class="value" id="value_alert"></span>
              <div class="barra alert"></div>
            </div>
            <div id="porc_desconectada" class="porc">
              <span class="value" id="value_desc"></span>
              <div class="barra desc"></div>
            </div>
            <div id="porc_fs" class="porc">
              <span class="value" id="value_fs"></span>
              <div class="barra fs"></div>
            </div>
          </div>
        </div>
        <div id="contenedorMaquinas" class="contenedor-maquinas"></div>
      </section>
    </main>
    <div id="modalDetalle" class="modal">
      <div class="modal-contenido">
        <span id="cerrarModal" class="material-symbols-outlined cerrar"
          >close</span
        >
        <div id="contenidoModal"></div>
      </div>
    </div>
    <div id="modalComentarios" class="modal">
      <div class="modal-contenido listadoComments">
        <h6>COMENTARIOS</h6>
        <span class="material-symbols-outlined cerrar" id="cerrarComentarios"
          >close</span
        >
        <div id="listaComentarios"></div>
      </div>
    </div>
    <div class="total"><span id="total_value"></span></div>
    <script src="./app.js"></script>
    <script src="./detalle.js"></script>
  </body>
</html>
