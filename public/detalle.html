<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/emv/favicon-emova.png" sizes="32x32" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./detalle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Engrasadoras Site</title>
  </head>
  <body>
    <header>
      <button onclick="location.href='/'">
        <span class="material-symbols-outlined"> home </span>
      </button>
      <h2>DETALLE</h2>
      <button onclick="toggleMenu()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <nav id="menu" class="menu">
        <a href="/Ingreso">Ingreso</a>
        <a href="/pagina2">Página 2</a>
        <a href="/configuracion">Configuración</a>
      </nav>
    </header>
    <main>
      <section class="dashboard">
        <h3 class="subtitle" id="tituloLinea"></h3>
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Modelo</th>
              <th>Tiempo Dosif.</th>
              <th>Cant. de ejes</th>
              <th>Corriente</th>
              <th>Flujo</th>
              <th>Power</th>
              <th>Accionamientos</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaDetalle"></tbody>
        </table>
      </section>
    </main>
    <script src="./app.js"></script>
    <script src="./detalle.js"></script>
  </body>
</html>
