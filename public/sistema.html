<!-- sistema.html -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/emv/favicon-emova.png" sizes="32x32" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./ingresoMaq.css" />
    <link rel="stylesheet" href="./ingresoGateway.css" />
    <link rel="stylesheet" href="./sistema.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Engrasadoras Site</title>
  </head>
  <body>
    <header>
      <button onclick="location.href='/'">
        <span class="material-symbols-outlined"> home </span>
      </button>
      <h2>SISTEMA</h2>
      <button onclick="toggleMenu()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <nav id="menu" class="menu">
        <a href="/Ingreso">Ingreso</a>
        <a class="aA" href="/detalle?linea=A">Detalle A</a>
        <a class="aB" href="/detalle?linea=B">Detalle B</a>
        <a class="aC" href="/detalle?linea=C">Detalle C</a>
        <a class="aD" href="/detalle?linea=D">Detalle D</a>
        <a class="aE" href="/detalle?linea=E">Detalle E</a>
        <a class="aH" href="/detalle?linea=H">Detalle H</a>
        <a href="/sistema">Sistema</a>
      </nav>
    </header>
    <main class="mandatory-scroll-snapping">
      <div id="modalIngreso">
        <section id="sectionIngreso">
          <span class="material-symbols-outlined closeModal"> close </span>
          <form id="formGateway" class="formulario">
            <h3>Ingreso Gateway</h3>

            <label
              >IP:
              <input
                id="ip"
                type="text"
                name="ip"
                placeholder="Ej: 123.45.67.890"
                required
              />
            </label>

            <label
              >Nombre:
              <input id="nombre" type="text" name="nombre" />
            </label>

            <label
              >ID:
              <input
                id="idGateway"
                type="text"
                name="idGateway"
                placeholder="Ej: 123"
                required
              />
            </label>

            <label
              >Línea:
              <select id="linea" name="linea" required>
                <option value="">-</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="H">H</option>
              </select>
            </label>

            <label
              >Ubicación:
              <input
                id="ubi"
                type="text"
                name="ubicacion"
                maxlength="40"
                placeholder="Ej: Estación"
                required
              />
            </label>

            <h3>
              Engrasadoras
              <button class="btnAdd">
                <span class="material-symbols-outlined add"> add </span>
              </button>
            </h3>

            <div id="inputsEngrasadoras">
              <div class="engrasadoraBlock">
                <label>Engrasadora (ID): </label>
                <div class="flex">
                  <input class="id" type="text" name="idEngrasadora" required />
                  <div class="actionButtons flex">
                    <button style="display: none">
                      <span class="material-symbols-outlined remove">
                        remove
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="btn">
              <button type="submit">Guardar Gateway</button>
            </div>
          </form>
        </section>
      </div>
      <button id="btnIngreso">
        <span class="material-symbols-outlined chevron">
          chevron_backward
        </span>
        Ingresar Gateway
      </button>
      <section id="estadosSistema" style="left: 0">
        <span class="material-symbols-outlined" id="closeStatus">
          chevron_backward
        </span>
        <h3>ESTADOS DEL SITE</h3>
        <div class="statusDiv">
          <h4>NODE</h4>
          <div class="statusCircle" id="nodeStatus"></div>
        </div>
        <div class="statusDiv">
          <h4>MONGO</h4>
          <div class="statusCircle" id="mongoStatus"></div>
        </div>
        <div class="statusDiv">
          <h4>MOTOR</h4>
          <div class="statusCircle" id="motorStatus"></div>
        </div>
        <div class="statusDiv">
          <h4>WSCLIENT</h4>
          <div class="statusCircle" id="wsclientStatus"></div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
    <script type="module" src="./sistema-form.js"></script>
    <script type="module" src="./form-handler.js"></script>
    <script src="./sistema-tools.js"></script>
    <script src="./sistema.js"></script>
  </body>
</html>
