<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/emv/favicon-emova.png" sizes="32x32" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./ingresoMaq.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Engrasadoras Site</title>
  </head>
  <body>
    <header>
      <button onclick="location.href='/'">
        <span class="material-symbols-outlined"> home </span>
      </button>
      <h2>INGRESO ENGRASADORAS</h2>
      <button onclick="toggleMenu()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <nav id="menu" class="menu">
        <a href="/Ingreso">Ingreso</a>
        <a class="aA" href="/detalle?linea=A">Detalle A</a>
        <a class="aB" href="/detalle?linea=B">Detalle B</a>
        <a class="aC" href="/detalle?linea=C">Detalle C</a>
        <a class="aD" href="/detalle?linea=D">Detalle D</a>
        <a class="aE" href="/detalle?linea=E">Detalle E</a>
        <a class="aH" href="/detalle?linea=H">Detalle H</a>
        <a href="/configuracion">Configuración</a>
      </nav>
    </header>
    <main>
      <form id="formEngrasadora" class="formulario">
        <label
          >ID:
          <input type="number" name="id" min="0" max="999" required />
        </label>

        <label
          >Línea:
          <select name="linea" required>
            <option value="">-</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="H">H</option>
          </select>
        </label>

        <label
          >Nombre:
          <input type="text" name="nombre" required />
        </label>

        <label
          >Modelo:
          <input type="text" name="modelo" required />
        </label>

        <label
          >Tiempo Dosif. (s):
          <input
            type="number"
            name="set_tiempodosif"
            step="0.1"
            min="0.2"
            max="2"
            required
          />
        </label>

        <label
          >Cantidad de Ejes:
          <select name="set_ejes" id="set_ejes" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
            <option value="128">128</option>
          </select>
        </label>

        <label
          >Corriente (mA):
          <input
            type="number"
            name="sens_corriente"
            step="10"
            min="0"
            max="9999"
            required
          />
        </label>

        <label
          >Flujo:
          <select name="sens_flujo">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </label>

        <label
          >Power:
          <select name="sens_power">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </label>

        <label
          >Accionamientos:
          <input
            type="number"
            name="cont_accionam"
            min="0"
            max="9999"
            required
          />
        </label>

        <label
          >Estado:
          <select name="estado" required>
            <option value="">-</option>
            <option value="funcionando">Funcionando</option>
            <option value="alerta">Alerta</option>
            <option value="desconectada">Desconectada</option>
          </select>
        </label>
        <label>
          Repetir ingreso:
          <input
            type="number"
            name="cantidadIngresos"
            id="cantidadIngresos"
            value="1"
            min="1"
          />
        </label>

        <div class="btn">
          <button type="submit">Guardar Engrasadora</button>
        </div>
        <span id="mensaje"></span>
      </form>
    </main>

    <script src="./app.js"></script>
    <script src="./ingresoMaq.js"></script>
  </body>
</html>
